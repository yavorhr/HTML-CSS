<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="Monday">1. Monday</span>
            <span class="Tuesday">2. Tuesday</span>
            <span class="Wednesday">3. Wednesday</span>
            <span class="Thursday">4. Thursday</span>
            <span class="Friday">5. Friday</span>
            <span class="Weekend">Weekend</span>
            <span class="Saturday">6. Saturday</span>
            <span class="Sunday">7. Sunday</span>
        </section>
        <section class="notes">
            <span>Reminders</span>
            <span>Special Dates</span>
        </section>
    </div>

</body>

</html>
